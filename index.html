<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krilī</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e9f7fd;
      text-align: center;
    }

    .navbar {
      background-color: #000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
    }

    .menu {
      display: none;
      position: absolute;
      background-color: #000;
      top: 60px;
      right: 10px;
      border-radius: 5px;
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 100;
    }

    .menu li {
      padding: 10px 20px;
    }

    .menu li a {
      color: white;
      text-decoration: none;
    }

    .menu li a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 36px;
      margin: 50px 0 20px;
    }

    .buttons {
      margin-bottom: 30px;
    }

    .buttons button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #008fcc;
    }

    .car-icon {
      margin-top: 40px;
    }

    .car-icon img {
      width: 120px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Krilī</div>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <ul class="menu" id="menu">
      <li><a href="#">تبديل اللغة</a></li>
      <li><a href="#">اتصل بنا</a></li>
    </ul>
  </nav>

  <h1>مرحباً في Krilī</h1>

  <div class="buttons">
    <button>تأجير</button>
    <button>مؤجر</button>
  </div>

  <div class="car-icon">
    <img src="https://cdn-icons-png.flaticon.com/512/743/743988.png" alt="Car Icon">
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
