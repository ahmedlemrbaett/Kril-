<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krilī | كريلي</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #e0f7ff, #ffffff);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1e1e2f;
      color: white;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 1.5em;
      cursor: pointer;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #1e1e2f;
      color: white;
      position: absolute;
      top: 60px;
      right: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav a {
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #333;
    }

    nav a:last-child {
      border-bottom: none;
    }

    .main {
      text-align: center;
      margin-top: 50px;
    }

    .main h1 {
      font-size: 2.2em;
      margin-bottom: 25px;
      color: #1e1e2f;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 60px;
    }

    .buttons button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #0099cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #0077aa;
    }

    .car-icon {
      position: fixed;
      bottom: 20px;
      font-size: 50px;
      color: #111;
      opacity: 0.1;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Krilī</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav id="menu">
      <a href="#">تبديل اللغة</a>
      <a href="#">الاتصال بنا</a>
    </nav>
  </header>

  <div class="main">
    <h1>مرحباً بك في Krilī</h1>
    <div class="buttons">
      <button onclick="location.href='mojir.html'">مؤجر</button>
      <button onclick="location.href='renter.html'">تأجير</button>
    </div>
  </div>

  <div class="car-icon">🚘</div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
