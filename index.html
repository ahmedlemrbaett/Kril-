<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krilī</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #000;
      text-align: center;
    }
    header {
      background-color: #000;
      color: #f0f8ff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu {
      font-size: 1.5rem;
      cursor: pointer;
    }
    h1 {
      margin-top: 3rem;
      font-size: 2.5rem;
    }
    .btn-container {
      margin-top: 2rem;
    }
    .btn {
      background-color: #00aaff;
      border: none;
      color: white;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #0088cc;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background-color: #000;
      color: #f0f8ff;
      padding: 1rem;
      transition: left 0.3s ease;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 1rem 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu" onclick="toggleSidebar()">&#9776;</div>
    <div>Krilī</div>
  </header>

  <div class="sidebar" id="sidebar">
    <ul>
      <li>تبديل اللغة</li>
      <li>اتصل بنا</li>
    </ul>
  </div>

  <h1>مرحبًا في Krilī</h1>

  <div class="btn-container">
    <button class="btn" onclick="window.location.href='renter.html'">مؤجر</button>
    <button class="btn" onclick="window.location.href='rental.html'">تأجير</button>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
