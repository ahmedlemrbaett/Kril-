<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مؤجر - Krilī</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    h1 {
      color: #0077cc;
    }
    input, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      color: #0077cc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>تسجيل كمؤجر</h1>

  <form id="ownerForm">
    <input type="text" id="name" placeholder="اسمك" required>
    <input type="text" id="carName" placeholder="اسم السيارة" required>
    <input type="text" id="phone" placeholder="رقم الهاتف" required>
    <input type="text" id="location" placeholder="الموقع" required>
    <select id="plan" required>
      <option value="">اختر مدة الاشتراك</option>
      <option value="شهر">شهر</option>
      <option value="شهران">شهران</option>
      <option value="ثلاثة أشهر">ثلاثة أشهر</option>
    </select>
    <label>صورة السيارة:</label>
    <input type="file" id="carImage" accept="image/*" required>
    <label>لقطة شاشة من الدفع:</label>
    <input type="file" id="paymentScreenshot" accept="image/*" required>
    <button type="submit">إرسال</button>
  </form>

  <div class="back-button" onclick="location.href='index.html'">رجوع</div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2y8ykwB4W4TwbrC7fKOOGi965PlRF3Ng",
      authDomain: "kril-ccd5b.firebaseapp.com",
      projectId: "kril-ccd5b",
      storageBucket: "kril-ccd5b.appspot.com",
      messagingSenderId: "53124043653",
      appId: "1:53124043653:web:ea5ff657290a55cb8aaaec",
      measurementId: "G-4CDWTX3VPC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById('ownerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const carName = document.getElementById('carName').value;
      const phone = document.getElementById('phone').value;
      const location = document.getElementById('location').value;
      const plan = document.getElementById('plan').value;
      const carImage = document.getElementById('carImage').files[0];
      const paymentScreenshot = document.getElementById('paymentScreenshot').files[0];

      // Upload images
      const carImageRef = ref(storage, 'carImages/' + carImage.name);
      const paymentRef = ref(storage, 'payments/' + paymentScreenshot.name);

      await uploadBytes(carImageRef, carImage);
      await uploadBytes(paymentRef, paymentScreenshot);

      const carImageURL = await getDownloadURL(carImageRef);
      const paymentURL = await getDownloadURL(paymentRef);

      // Store data in Firestore
      await addDoc(collection(db, "owners"), {
        name,
        carName,
        phone,
        location,
        plan,
        carImageURL,
        paymentURL,
        status: "غير مدفوع"
      });

      alert("تم الإرسال بنجاح! بانتظار التأكيد.");
      document.getElementById('ownerForm').reset();
    });
  </script>

</body>
</html>
