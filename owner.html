<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج تأجير سيارة - Krilī</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select { margin: 10px 0; padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
    #backBtn { margin-top: 10px; display: block; color: #007bff; text-decoration: none; }
  </style>
</head>
<body dir="rtl">

  <h2>نموذج تأجير سيارة</h2>

  <form id="renterForm">
    <input type="text" name="name" placeholder="الاسم" required><br>
    <input type="tel" name="phone" placeholder="رقم الهاتف" required><br>
    <input type="text" name="carName" placeholder="اسم السيارة" required><br>
    <input type="text" name="location" placeholder="الموقع" required><br>
    
    <select name="duration" required>
      <option value="">اختر مدة الاشتراك</option>
      <option value="شهر">شهر - 200 UM</option>
      <option value="شهران">شهران - 300 UM</option>
      <option value="ثلاثة أشهر">ثلاثة أشهر - 500 UM</option>
    </select><br>

    <input type="url" name="carImage" placeholder="رابط صورة السيارة (مثلاً من Imgur)" required><br>
    <input type="url" name="paymentImage" placeholder="رابط لقطة الدفع (صورة الدفع)" required><br>

    <button type="submit">إرسال</button>
  </form>

  <a id="backBtn" href="index.html">🔙 الرجوع</a>
  <p id="status" style="margin-top: 15px;"></p>

  <script>
    document.getElementById('renterForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        carName: form.carName.value,
        location: form.location.value,
        duration: form.duration.value,
        carImage: form.carImage.value,
        paymentImage: form.paymentImage.value
      };

      document.getElementById('status').textContent = '⏳ جاري الإرسال...';

      fetch('https://script.google.com/macros/s/AKfycbxrWzAaIHKhxvL5UB1YRk4oJ03CF0KNHYnMkFqLlH3GUEkh7uiidEoOL_ezDyKlrqQ/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById('status').textContent = text;
        form.reset();
      })
      .catch(err => {
        document.getElementById('status').textContent = '❌ حدث خطأ، يرجى المحاولة لاحقًا.';
        console.error(err);
      });
    });
  </script>

</body>
</html>
