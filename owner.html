<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إضافة سيارة - Krilī</title>
  <style>
    body {
      background-color: #e6f4ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #000;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      text-align: right;
      font-weight: bold;
    }

    input[type="text"], input[type="tel"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    .button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .back-button {
      margin: 20px auto 10px;
      display: inline-block;
      background-color: #f0f0f0;
      color: #007bff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #007bff;
    }

    .back-button:hover {
      background-color: #e0e0e0;
    }

    .header {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">رجوع</a>

  <div class="container">
    <div class="header">
      <h2>إضافة سيارة للإيجار عبر <strong>Krilī</strong></h2>
    </div>

    <form>
      <label for="carName">اسم السيارة:</label>
      <input type="text" id="carName" name="carName" required>

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="months">عدد الأشهر:</label>
      <input type="number" id="months" name="months" required>

      <button type="submit" class="button">إضافة السيارة</button>
    </form>
  </div>

</body>
</html>
